<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div id="calculator">
        <div id="result">
            <div id="output">
                <label for="output-value">Calculator</label>
                <input type="text" id="output-value"  placeholder="0">
            </div>
        </div>
        <div id="keyboard">
            <input type="button" value="AC" class="clear" id="clear">
            <input type="button" class="operator" value="&#8592;" id="del">
            <input type="button" data-role="operator" value="/" class="operator" id="drop">
            <input type="button" data-role="number" value="7" class="number" id="seven">
            <input type="button" data-role="number" value="8" class="number" id="eight">
            <input type="button" data-role="number" value="9" class="number" id="nine">
            <input type="button" data-role="operator" value="*" class="operator" id="multiple">
            <input type="button" data-role="number" value="4" class="number" id="four">
            <input type="button" data-role="number" value="5" class="number" id="five">
            <input type="button" data-role="number" value="6" class="number" id="six">
            <input type="button" data-role="operator" value="-" class="operator" id="minus">
            <input type="button" data-role="number" value="1" class="number" id="one">
            <input type="button" data-role="number" value="2" class="number" id="two">
            <input type="button" data-role="number" value="3" class="number" id="three">
            <input type="button" data-role="operator" value="+" class="operator" id="plus">
            <input type="button" data-role="number" value="0" class="number" id="zero">
            <input type="button" data-role="number" value="." class="operator" id="dot">
            <input type="button" value="=" class="operator" id="equal">
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
